<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>VITS WebApp</title>
    <!-- Критически важно для адаптации под мобильные устройства -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        /* Сброс отступов */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Настройка фоновых цветов и базовых стилей */
        html,
        body {
            width: 100%;
            min-height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden; /* Полностью убираем скроллы */
        }

        /* Контейнер приложения */
        .app-container {
            display: flex;
            flex-direction: column;
            /* высота на всю видимую область экрана */
            min-height: 100vh;
            width: 100%;
        }

        /* Верхняя панель */
        .app-header {
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Кнопка "Подключить кошелёк" */
        .connect-wallet-btn {
            background-color: #d60000;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        /* Основная область (контейнер для переключаемых экранов) */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
            position: relative;
        }

        /* Общие стили для всех "экранов" (секций) */
        .screen {
            display: none;
            /* По умолчанию скрыты */
            width: 100%;
            height: 100%;
            text-align: center;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            /* Плавная анимация прозрачности */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* Активный экран */
        .screen.active {
            display: flex;
            opacity: 1;
            z-index: 1;
        }

        /* Главный экран (пример) */
        #home {
            gap: 20px;
            padding-bottom: 60px;
            /* Чтобы контент не уезжал за навигацию */
        }

        /* Иконка бриллианта (адаптивная) */
        .diamond-icon {
            width: 50vw;
            /* 40% ширины экрана (пример) */
            max-width: 320px;
            /* но не больше 250px */
            height: auto;
        }

        /* Текст с количеством VITS */
        .vits-value {
            font-size: 2rem;
            /* 2 rem = ~32px */
            font-weight: bold;
        }

        /* Кнопки */
        .main-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 14px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            text-align: center;
            transition: background 0.3s;
            margin: 10px 0;
        }

        .main-button:hover {
            background-color: #444;
        }

        /* Нижняя навигационная панель */
        .bottom-nav {
            background-color: #1c1c1c;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        /* Telegram WebApp: скрываем навигацию, если WebApp открыт в full-screen (опционально) */
        .tg-fullscreen .bottom-nav {
            display: none;
        }

        /* Кнопки навигации */
        .bottom-nav button {
            background: none;
            border: none;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 25%;
        }

        /* Подсветка активного раздела */
        .bottom-nav button.active {
            color: #d60000;
        }

        /* Иконки в навигации (адаптивные) */
        .nav-icon img {
            width: 70px;
            height: auto;
            margin-bottom: 6px;
        }

        /* Пример стилей для других экранов */
        #top,
        #friends,
        #tasks {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Верхняя панель -->
        <header class="app-header">
            <button class="connect-wallet-btn">Подключить кошелёк</button>
        </header>

        <!-- Основной блок с переключаемыми экранами -->
        <main>
            <!-- Главная (Home) -->
            <section id="home" class="screen active">
                <img src="https://i.ibb.co/0pzS8p36/image.png" alt="Diamond" class="diamond-icon">
                <div class="vits-value">16,155 VITS</div>
                <button class="main-button">Подпишись на канал</button>
                <button class="main-button">Проверь свои награды</button>
            </section>

            <!-- Топ -->
            <section id="top" class="screen">
                <h1>Топ</h1>
                <p>Содержимое экрана "Топ"</p>
            </section>

            <!-- Друзья -->
            <section id="friends" class="screen">
                <h1>Друзья</h1>
                <p>Содержимое экрана "Друзья"</p>
            </section>

            <!-- Задания -->
            <section id="tasks" class="screen">
                <h1>Задания</h1>
                <p>Содержимое экрана "Задания"</p>
            </section>
        </main>

        <!-- Нижняя навигация -->
        <nav class="bottom-nav">
            <button data-target="home" class="active">
                <div class="nav-icon">
                    <img src="https://i.ibb.co/FR0zw4r/image.png" alt="Home">
                </div>
                Главная
            </button>
            <button data-target="top">
                <div class="nav-icon">
                    <img src="https://i.ibb.co/1fpDfwCc/image.png" alt="Top">
                </div>
                Топ
            </button>
            <button data-target="friends">
                <div class="nav-icon">
                    <img src="https://i.ibb.co/jPQ0D7ht/image.png" alt="Friends">
                </div>
                Друзья
            </button>
            <button data-target="tasks">
                <div class="nav-icon">
                    <img src="https://i.ibb.co/dsYDWNsr/image.png" alt="Tasks">
                </div>
                Задания
            </button>
        </nav>
    </div>

    <script>
        // Если используете Telegram WebApp SDK:
        // window.addEventListener('DOMContentLoaded', () => {
        //   if (window.Telegram && window.Telegram.WebApp) {
        //     window.Telegram.WebApp.ready();
        //     // Расширяем WebApp на весь экран (опционально)
        //     window.Telegram.WebApp.expand();
        //   }
        // });

        const navButtons = document.querySelectorAll('.bottom-nav button');
        const screens = document.querySelectorAll('.screen');

        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Удаляем класс active у всех кнопок
                navButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Определяем, какой экран нужно показать
                const targetId = button.getAttribute('data-target');

                // Скрываем все экраны без задержки
                screens.forEach(screen => {
                    screen.classList.remove('active');
                    screen.style.opacity = "0";
                    screen.style.display = "none"; // Полностью скрываем
                });

                // Показываем новый экран с плавным появлением
                const activeScreen = document.getElementById(targetId);
                activeScreen.style.display = "flex";
                setTimeout(() => {
                    activeScreen.classList.add('active');
                    activeScreen.style.opacity = "1";
                }, 50);
            });
        });
    </script>
</body>

</html>
