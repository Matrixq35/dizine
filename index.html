<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>VITS WebApp</title>
    <style>
/* Сброс отступов */
/* Сброс отступов */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Адаптация для Telegram WebApp */
html, body {
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    overflow: hidden; /* Убираем прокрутку в WebApp */
}

/* Контейнер приложения */
.app-container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    width: 100%;
}

/* Верхняя панель */
.app-header {
    padding: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Кнопка "Подключить кошелёк" */
.connect-wallet-btn {
    background-color: #d60000;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    display: block;
}

/* Основная область */
main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    width: 100%;
    position: relative;
}

/* Все экраны */
.screen {
    display: none; /* По умолчанию все экраны скрыты */
    width: 100%;
    height: calc(100vh - 60px); /* Учитываем высоту навигации */
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}

/* Только активный экран виден */
.screen.active {
    display: flex;
    opacity: 1;
}

/* Главный экран */
#home {
    text-align: center;
    width: 100%;
    min-height: 80vh;
    gap: 20px;
}

/* Иконка бриллианта */
.diamond-icon {
    width: 250px;
    height: auto;
}

/* Текст с количеством VITS */
.vits-value {
    font-size: 48px;
    font-weight: bold;
}

/* Кнопки */
.main-button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 14px 24px;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    width: 80%;
    max-width: 300px;
    text-align: center;
    transition: background 0.3s;
}

.main-button:hover {
    background-color: #444;
}

/* Нижняя навигационная панель */
.bottom-nav {
    background-color: #1c1c1c;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 12px 0;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 10;
}

/* Telegram WebApp: скрываем навигацию, если WebApp открыт в full-screen */
.tg-fullscreen .bottom-nav {
    display: none;
}

/* Кнопки навигации */
.bottom-nav button {
    background: none;
    border: none;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 25%;
}

/* Подсветка активного раздела */
.bottom-nav button.active {
    color: #d60000;
}

/* Иконки */
.nav-icon img {
    width: 100px;
}

    </style>
</head>

<body>
    <div class="app-container">
        <!-- Верхняя панель -->
        <header class="app-header">
            <button class="connect-wallet-btn">Подключить кошелёк</button>
        </header>

        <!-- Основной блок с переключаемыми экранами -->
        <main>
            <!-- Главная (Home) -->
            <section id="home" class="screen active">
                <div><img src="https://i.ibb.co/0pzS8p36/image.png" alt="Top" class='diamond-icon'></div>
                <div class="vits-value">16,155 VITS</div>
                <button class="main-button">Подпишись на канал</button>
                <button class="main-button">Проверь свои награды</button>
            </section>

            <!-- Топ -->
            <section id="top" class="screen">
                <h1>Топ</h1>
                <p>Содержимое экрана "Топ"</p>
            </section>

            <!-- Друзья -->
            <section id="friends" class="screen">
                <h1>Друзья</h1>
                <p>Содержимое экрана "Друзья"</p>
            </section>

            <!-- Задания -->
            <section id="tasks" class="screen">
                <h1>Задания</h1>
                <p>Содержимое экрана "Задания"</p>
            </section>
        </main>

        <!-- Нижняя навигация -->
        <nav class="bottom-nav">
            <button data-target="home" class="active">
                <div class="nav-icon"><img src="https://i.ibb.co/FR0zw4r/image.png" alt="Home" class="nav-icon"></div>
                Главная
            </button>
            <button data-target="top">
                <div class="nav-icon"><img src="https://i.ibb.co/1fpDfwCc/image.png" alt="Top" class="nav-icon"></div>
                Топ
            </button>
            <button data-target="friends">
                <div class="nav-icon"><img src="https://i.ibb.co/jPQ0D7ht/image.png" alt="Friends" class="nav-icon"></div>
                Друзья
            </button>
            <button data-target="tasks">
                <div class="nav-icon"><img src="https://i.ibb.co/dsYDWNsr/image.png" alt="Tasks" class="nav-icon"></div>
                Задания
            </button>
        </nav>
    </div>

    <script>
   const navButtons = document.querySelectorAll('.bottom-nav button');
    const screens = document.querySelectorAll('.screen');

    navButtons.forEach(button => {
        button.addEventListener('click', () => {
            // Удаляем класс active у всех кнопок
            navButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            // Определяем, какой экран нужно показать
            const targetId = button.getAttribute('data-target');

            // Скрываем все экраны без задержки
            screens.forEach(screen => {
                screen.classList.remove('active');
                screen.style.opacity = "0";
                screen.style.display = "none"; // Полностью скрываем сразу
            });

            // Показываем новый экран с плавным появлением
            const activeScreen = document.getElementById(targetId);
            activeScreen.style.display = "flex"; // Делаем видимым
            setTimeout(() => {
                activeScreen.classList.add('active');
                activeScreen.style.opacity = "1";
            }, 50); // Небольшая задержка для плавного появления
        });
    });

    </script>
</body>

</html>
