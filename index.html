<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>VITS WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* Базовый сброс */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /*---------------------- Скрытие всех экранов ----------------- */
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }

        /* --------------------- HOME SCREEN ------------------------- */
        
        .home-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #000000;
            height: calc(100vh - 90px);
            padding: 20px;
        }

        .crystal-img {
            display: block;
            max-width: 60%;
            height: auto;
            margin: auto;
        }

        .balance-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            max-width: 100%;
        }

        .balance-number,
        .balance-text-vits {
            font-size: 4rem;
            color: #fff;
        }

        .container-wallet-button {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .connect-wallet-button {
            width: 50vw;
            height: 30px;
        }

        .button-container-bottom {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 10px;
        }

        .button-bottom {
            display: flex; /* Делаем кнопку флекс-контейнером */
            align-items: center; /* Выравниваем элементы по центру */
            justify-content: space-between; /* Распределяем элементы: текст слева, иконка справа */
            height: 45px;
            background-color: #191919;
            color: #fff;
            border: 1px solid #6f6f6f;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }

        .main-button-icon {
            width: 60px;
            height: auto;
            flex-shrink: 0;
        }

        .left-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .rotated-image {
            transform: rotate(-90deg);
            transform-origin: center;
            width: 50px;
            height: auto;
            flex-shrink: 0;
        }


        /* --------------------- Нижняя навигация --------------------- */
        .bottom-nav {
            background-color: #1c1c1c;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 10;
        }

        .bottom-nav button {
            background: none;
            border: none;
            color: #6f6f6f;
            font-size: 0.875rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 25%;
        }

        .bottom-nav button.active {
            color: #d60000;
        }

        .nav-icon img {
            width: 45px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="app-container">
            <!------------------------------- HOME SCREEN ---------------------------------------->
            <section id="home" class="screen active">
                <div class="home-body">
                    <div class="container-wallet-button">
                        <button class="connect-wallet-button">
                        Подключить кошелек
                        </button>
                    </div>
                        <div class="img-balance-container">
                            <div class="crystal-container">
                                <img src="https://i.ibb.co/n8Cwh9cP/image.png" class="crystal-img">
                            </div>    
                            <div class="balance-container">
                                <div class="balance-number">16,155</div>
                                <div class="balance-text-vits">VITS</div>
                            </div>
                        </div>    
                    <div class="button-container-bottom">
                        <button class="button-bottom">
                            <div class="left-group">
                                <img src="https://i.ibb.co/WrLK0dm/image.png" class="main-button-icon" alt="Left Icon">
                                <span class="button-text">Подпишись на канал</span>
                            </div>
                            <img src="https://i.ibb.co/Csm5z1D6/2.png" class="rotated-image" alt="Right Icon">
                        </button>
                        <button class="button-bottom">
                            <div class="left-group">
                                <img src="https://i.ibb.co/spkt642V/image.png" class="main-button-icon" alt="Left Icon">
                                <span class="button-text">Проверьте свои награды</span>
                            </div>
                            <img src="https://i.ibb.co/Csm5z1D6/2.png" class="rotated-image" alt="Right Icon">
                        </button>
                    </div>

                </div>
            </section>
            <!-- TOP SCREEN -->
            <section id="top" class="screen">
                <h1>Top Screen</h1>
            </section>
            <!-- FRIENDS SCREEN -->
            <section id="friends" class="screen">
                <h1>Friends Screen</h1>
            </section>
            <!-- TASKS SCREEN -->
            <section id="tasks" class="screen">
                <h1>Home Screen</h1>
            </section>
        <nav class="bottom-nav">
            <button data-target="home" class="active">
                <div class="nav-icon">
                    <img src="https://i.ibb.co/Fkv6rqk9/2.png" data-default="https://i.ibb.co/Fkv6rqk9/2.png"
                        data-active="https://i.ibb.co/Q7xG3q0W/image.png" alt="Home">
                </div>
                Главная
            </button>
            <button data-target="top">
                <div class="nav-icon">
                    <img src="https://i.ibb.co/nM6F4cxG/3.png" data-default="https://i.ibb.co/nM6F4cxG/3.png"
                        data-active="https://i.ibb.co/6JyQFjRP/2.png" alt="Top">
                </div>
                Топ
            </button>
            <button data-target="friends">
                <div class="nav-icon">
                    <img src="https://i.ibb.co/whSbNtjp/image.png" data-default="https://i.ibb.co/whSbNtjp/image.png"
                        data-active="https://i.ibb.co/YTNJ8gLB/image.png" alt="Friends">
                </div>
                Друзья
            </button>
            <button data-target="tasks">
                <div class="nav-icon">
                    <img src="https://i.ibb.co/Qj38fFGN/image.png" data-default="https://i.ibb.co/Qj38fFGN/image.png"
                        data-active="https://i.ibb.co/q39nwzd3/image.png" alt="Tasks">
                </div>
                Задания
            </button>
        </nav>
    </div>

    <script>
        // Переключение экранов
        const navButtons = document.querySelectorAll('.bottom-nav button');
        const screens = document.querySelectorAll('.screen');
        function setActiveScreen(button) {
            navButtons.forEach(btn => {
                btn.classList.remove('active');
                const img = btn.querySelector('.nav-icon img');
                img.src = img.dataset.default;
            });
            button.classList.add('active');
            const img = button.querySelector('.nav-icon img');
            img.src = img.dataset.active;
            const targetId = button.getAttribute('data-target');
            screens.forEach(screen => screen.classList.remove('active'));
            document.getElementById(targetId).classList.add('active');
        }
        document.addEventListener("DOMContentLoaded", () => {
            const defaultButton = document.querySelector('.bottom-nav button.active');
            if (defaultButton) setActiveScreen(defaultButton);
        });
        navButtons.forEach(button => {
            button.addEventListener('click', () => setActiveScreen(button));
        });

    </script>
</body>

</html>
