<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>VITS WebApp</title>
    <!-- Критически важно для адаптации под мобильные устройства -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        /* Сброс отступов */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Настройка фоновых цветов и базовых стилей */
        html,
        body {
            width: 100%;
            min-height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            /* Полностью убираем скроллы */
        }

        /* Убираем синий фон на мобильных устройствах */
        .connect-wallet-btn,
        .bottom-nav button,
        .main-button {
            outline: none; /* Убираем стандартный контур */
            -webkit-tap-highlight-color: transparent; /* Убираем синий фон при нажатии на мобилке */
            user-select: none; /* Запрещает выделение текста */
        }


        /* Контейнер приложения */
        .app-container {
            display: flex;
            flex-direction: column;
            /* высота на всю видимую область экрана */
            min-height: 100vh;
            width: 100%;
        }

        /* Верхняя панель */
        .app-header {
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Основная область (контейнер для переключаемых экранов) */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
            position: relative;
        }

        /* Общие стили для всех "экранов" (секций) */
        .screen {
            display: none;
            /* По умолчанию скрыты */
            width: 100%;
            height: 100%;
            text-align: center;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            /* Плавная анимация прозрачности */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* Активный экран */
        .screen.active {
            display: flex;
            opacity: 1;
            z-index: 1;
        }

        /* Главный экран (пример) */
        #home {
            gap: 20px;
            padding-bottom: 60px;
            /* Чтобы контент не уезжал за навигацию */
        }

        /* Иконка бриллианта (адаптивная) */
        .diamond-icon {
            width: 50vw;
            /* 40% ширины экрана (пример) */
            max-width: 320px;
            /* но не больше 250px */
            height: auto;
            transform: scale(1.5); /* Увеличиваем кристалл на 50% */
        }

        /* Текст с количеством VITS */
        .vits-value {
            font-size: 3rem;
            /* 2 rem = ~32px */
            font-weight: bold;
        }

        /* Кнопки */
        .main-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 14px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            text-align: center;
            transition: background 0.3s;
            margin: 10px 0;
        }

        .main-button:hover {
            background-color: #444;
        }

        /* Нижняя навигационная панель */
        .bottom-nav {
            
            background-color: #1c1c1c;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        /* Telegram WebApp: скрываем навигацию, если WebApp открыт в full-screen (опционально) */
        .tg-fullscreen .bottom-nav {
            display: none;
        }

        /* Кнопки навигации */
        .bottom-nav button {
            background: none;
            border: none;
            color: #6f6f6f;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 25%;
        }

        /* Подсветка активного раздела */
        .bottom-nav button.active {
            color: #d60000;
        }

        /* Иконки в навигации (адаптивные) */
        .nav-icon img  {
            width: 70px;
            height: auto;
        }

        /* Пример стилей для других экранов */
        #top,
        #friends,
        #tasks {
            padding: 20px;
        }

/* Контейнер кнопки */
.connect-wallet-btn {
    background-color: #d60000;
    color: #fff;
    border: none;
    padding: 12px 24px; /* Одинаковые отступы слева и справа */
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    
    /* Выравнивание текста и иконки */
    display: flex;
    align-items: center; /* Центрирование по вертикали */
    justify-content: center; /* Центрирование по горизонтали */
    gap: 0; /* Убираем доп. отступ */
    
    /* Минимальная ширина для симметрии */
    min-width: 260px;
    height: 30px;
    margin-top: 25px;
}

/* Исправление отступа у иконки */
.connect-wallet-img {
    width: 50px; /* Размер иконки */
    height: auto;
    flex-shrink: 0; /* Предотвращает сжатие иконки */
    margin: 0; /* Убираем внешние отступы */
    padding: 0; /* Убираем внутренние отступы */
    vertical-align: middle; /* Убираем выравнивание по базовой линии текста */
    display: inline-block; /* Убираем лишнее пространство */
}
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Верхняя панель -->
        <header class="app-header">
            <button class="connect-wallet-btn"><img src="https://i.ibb.co/mrxg53bX/1.png" class="connect-wallet-img">Подключить кошелек</button>
        </header>

        <!-- Основной блок с переключаемыми экранами -->
        <main>
            <!-- Главная (Home) -->
            <section id="home" class="screen active">
                <img src="https://i.ibb.co/0pzS8p36/image.png" alt="Diamond" class="diamond-icon">
                <div class="vits-value">16,155 VITS</div>
                <button class="main-button">Подпишись на канал</button>
                <button class="main-button">Проверь свои награды</button>
            </section>

            <!-- Топ -->
            <section id="top" class="screen">
                <h1>Топ</h1>
                <p>Содержимое экрана "Топ"</p>
            </section>

            <!-- Друзья -->
            <section id="friends" class="screen">
                <h1>Друзья</h1>
                <p>Содержимое экрана "Друзья"</p>
            </section>

            <!-- Задания -->
            <section id="tasks" class="screen">
                <h1>Задания</h1>
                <p>Содержимое экрана "Задания"</p>
            </section>
        </main>

        <!-- Нижняя навигация -->
        <nav class="bottom-nav">
            <button data-target="home" class="active">
                <div class="nav-icon">
                    <img src="https://i.ibb.co/Fkv6rqk9/2.png" data-default="https://i.ibb.co/Fkv6rqk9/2.png" data-active="https://i.ibb.co/Q7xG3q0W/image.png" alt="Home">
                </div>
                Главная
            </button>
            <button data-target="top">
                <div class="nav-icon">
                    <img src="https://i.ibb.co/nM6F4cxG/3.png" data-default="https://i.ibb.co/nM6F4cxG/3.png" data-active="https://i.ibb.co/6JyQFjRP/2.png" alt="Top">
                </div>
                Топ
            </button>
            <button data-target="friends">
                <div class="nav-icon">
                    <img src="https://i.ibb.co/whSbNtjp/image.png" data-default="https://i.ibb.co/whSbNtjp/image.png" data-active="https://i.ibb.co/YTNJ8gLB/image.png"
                        alt="Friends">
                </div>
                Друзья
            </button>
            <button data-target="tasks">
                <div class="nav-icon">
                    <img src="https://i.ibb.co/Qj38fFGN/image.png" data-default="https://i.ibb.co/Qj38fFGN/image.png" data-active="https://i.ibb.co/q39nwzd3/image.png" alt="Tasks">
                </div>
                Задания
            </button>
        </nav>
    </div>

    <script>
        // Если используете Telegram WebApp SDK:
        // window.addEventListener('DOMContentLoaded', () => {
        //   if (window.Telegram && window.Telegram.WebApp) {
        //     window.Telegram.WebApp.ready();
        //     // Расширяем WebApp на весь экран (опционально)
        //     window.Telegram.WebApp.expand();
        //   }
        // });

    const navButtons = document.querySelectorAll('.bottom-nav button');
    const screens = document.querySelectorAll('.screen');

    // Функция переключения активного экрана и иконки
    function setActiveScreen(button) {
        // Удаляем класс active у всех кнопок
        navButtons.forEach(btn => {
            btn.classList.remove('active');

            // Возвращаем обычные иконки
            const img = btn.querySelector('.nav-icon img');
            img.src = img.dataset.default;
        });

        // Добавляем класс active к нажатой кнопке
        button.classList.add('active');

        // Меняем иконку на активную
        const img = button.querySelector('.nav-icon img');
        img.src = img.dataset.active;

        // Определяем, какой экран нужно показать
        const targetId = button.getAttribute('data-target');

        // Скрываем все экраны
        screens.forEach(screen => screen.classList.remove('active'));

        // Показываем нужный экран
        document.getElementById(targetId).classList.add('active');
    }

    // Устанавливаем "Главную" кнопку активной при загрузке страницы
    document.addEventListener("DOMContentLoaded", () => {
        const defaultButton = document.querySelector('.bottom-nav button.active');
        if (defaultButton) {
            setActiveScreen(defaultButton); // Активируем иконку главного экрана
        }
    });

    // Добавляем обработчики событий для кнопок навигации
    navButtons.forEach(button => {
        button.addEventListener('click', () => {
            setActiveScreen(button);
        });
    });

    </script>
</body>

</html>
