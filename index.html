<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>VITS WebApp</title>
    <!-- Критически важно для адаптации под мобильные устройства -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        /* Базовый сброс */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            min-height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        /* Эффекты при тапе */
        .connect-wallet-btn,
        .bottom-nav button,
        .main-button {
            outline: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }

        /* Верхняя панель */
        .app-header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .connect-wallet-btn {
            background-color: #d60000;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 260px;
            height: 30px;
        }

        .connect-wallet-img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        /* Основная область */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
        }

        .screen {
            display: none;
            width: 100%;
            height: 100%;
            text-align: center;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .screen.active {
            display: flex;
            opacity: 1;
            z-index: 1;
        }

        /* Главный экран */
        #home {
            width: 100%;
            height: calc(100vh - 100px - 95px);
        }

        .home-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-grow: 1;
            padding-bottom: 171px;
        }

        .diamond-icon {
            width: 50vw;
            max-width: 320px;
            height: auto;
            transform: scale(1.5);
        }

        .vits-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .vits-value {
            font-size: 4rem;
            font-weight: bold;
        }

        .vits-label {
            font-size: 25px;
        }

        /* Контейнер для кнопок */
        .main-button-container {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        /* Переделанные кнопки: все элементы в одной строке по центру */
        .main-button {
            background-color: #191919;
            color: #fff;
            border: 1px solid #6f6f6f;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            width: 80%;
            max-width: 500px;
            height: 60px;
            transition: background 0.3s;
            display: flex;
            justify-content: space-between; /* Левая группа и правая иконка по краям */
            align-items: center;
        }

        .main-button:hover {
            background-color: #2a2a2a;
        }

        .main-button-icon {
            width: 60px;
            height: auto;
            flex-shrink: 0;
        }

        /* Стили для левой группы (иконка и текст) */
        .left-group {
            display: flex;
            align-items: center;
            gap: 10px; /* Расстояние между иконкой и текстом */
        }

        /* Текст кнопки */
        .button-text {
            font-size: 1rem;
            text-align: left;
            white-space: nowrap;
        }

        /* Нижняя навигация */
        .bottom-nav {
            background-color: #1c1c1c;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            height: 94.67px;
        }

        .bottom-nav button {
            background: none;
            border: none;
            color: #6f6f6f;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 25%;
        }

        .bottom-nav button.active {
            color: #d60000;
        }

        .nav-icon img {
            width: 50px;
            height: auto;
        }

        #rotated-image {
            transform: rotate(-90deg);
            transform-origin: center;
        }

        #rotated-image {
            width: 40px;
            height: auto;
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Верхняя панель -->
        <header class="app-header">
            <button class="connect-wallet-btn">
                <img src="https://i.ibb.co/mrxg53bX/1.png" class="connect-wallet-img" alt="Wallet">
                Подключить кошелек
            </button>
        </header>

        <!-- Основной блок с переключаемыми экранами -->
        <main>
            <!-- Главный (Home) экран -->
            <section id="home" class="screen active">
                <div class="home-content">
                    <img src="https://i.ibb.co/0pzS8p36/image.png" alt="Diamond" class="diamond-icon">
                    <div class="vits-container">
                        <span class="vits-value">16,155</span>
                        <span class="vits-label">VITS</span>
                    </div>
                </div>
                <div class="main-button-container">
                    <!-- Кнопка с иконками и текстом, расположенными в одном ряду по центру -->
                    <button class="main-button">
                        <div class="left-group">
                            <img src="https://i.ibb.co/WrLK0dm/image.png" class="main-button-icon" alt="Left Icon">
                            <span class="button-text">Подпишись на канал</span>
                        </div>
                        <img src="https://i.ibb.co/Csm5z1D6/2.png" id="rotated-image" alt="Right Icon">
                    </button>
                    <button class="main-button">
                        <div class="left-group">
                            <img src="https://i.ibb.co/spkt642V/image.png" class="main-button-icon" alt="Left Icon">
                            <span class="button-text">Проверьте свои награды</span>
                        </div>
                        <img src="https://i.ibb.co/Csm5z1D6/2.png" id="rotated-image" alt="Right Icon">
                    </button>
                </div>
            </section>

            <!-- Другие экраны (Топ, Друзья, Задания) -->
            <section id="top" class="screen">
                <h1>Топ</h1>
                <p>Содержимое экрана "Топ"</p>
            </section>
            <section id="friends" class="screen">
                <h1>Друзья</h1>
                <p>Содержимое экрана "Друзья"</p>
            </section>
            <section id="tasks" class="screen">
                <h1>Задания</h1>
                <p>Содержимое экрана "Задания"</p>
            </section>
        </main>

        <!-- Нижняя навигация -->
        <nav class="bottom-nav">
            <button data-target="home" class="active">
                <div class="nav-icon">
                    <img src="https://i.ibb.co/Fkv6rqk9/2.png" data-default="https://i.ibb.co/Fkv6rqk9/2.png"
                        data-active="https://i.ibb.co/Q7xG3q0W/image.png" alt="Home">
                </div>
                Главная
            </button>
            <button data-target="top">
                <div class="nav-icon">
                    <img src="https://i.ibb.co/nM6F4cxG/3.png" data-default="https://i.ibb.co/nM6F4cxG/3.png"
                        data-active="https://i.ibb.co/6JyQFjRP/2.png" alt="Top">
                </div>
                Топ
            </button>
            <button data-target="friends">
                <div class="nav-icon">
                    <img src="https://i.ibb.co/whSbNtjp/image.png" data-default="https://i.ibb.co/whSbNtjp/image.png"
                        data-active="https://i.ibb.co/YTNJ8gLB/image.png" alt="Friends">
                </div>
                Друзья
            </button>
            <button data-target="tasks">
                <div class="nav-icon">
                    <img src="https://i.ibb.co/Qj38fFGN/image.png" data-default="https://i.ibb.co/Qj38fFGN/image.png"
                        data-active="https://i.ibb.co/q39nwzd3/image.png" alt="Tasks">
                </div>
                Задания
            </button>
        </nav>
    </div>

    <script>
        const navButtons = document.querySelectorAll('.bottom-nav button');
        const screens = document.querySelectorAll('.screen');

        function setActiveScreen(button) {
            navButtons.forEach(btn => {
                btn.classList.remove('active');
                const img = btn.querySelector('.nav-icon img');
                img.src = img.dataset.default;
            });

            button.classList.add('active');
            const img = button.querySelector('.nav-icon img');
            img.src = img.dataset.active;

            const targetId = button.getAttribute('data-target');
            screens.forEach(screen => screen.classList.remove('active'));
            document.getElementById(targetId).classList.add('active');
        }

        document.addEventListener("DOMContentLoaded", () => {
            const defaultButton = document.querySelector('.bottom-nav button.active');
            if (defaultButton) {
                setActiveScreen(defaultButton);
            }
        });

        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                setActiveScreen(button);
            });
        });
    </script>
</body>

</html>
